<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width initial-scale=1.0">
    <title>KTM</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="#">KTM</a></div>
                <ul class="links">
                    <li class="iconos"><a href="./index.html">Inicio</a></li>
                    <li class="iconos"><a href="./pages/servicios.html">Servicios</a></li>
                    <li class="iconos"><a href="./pages/quienes--somos.html">Quienes somos</a></li>
                    <li class="iconos"><a href="./pages/servicios.html">Contactos</a></li>
                </ul>
                <a href="#" class="action--btn">Empecemos</a>
                <div class="toggle--btn">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </div>

            <div class="dropdown--menu">
                <li class="iconos"><a href="./index.html">Inicio</a></li>
                <li class="iconos"><a href="./pages/servicios.html">Servicios</a></li>
                <li class="iconos"><a href="./pages/quienes--somos.html">Quienes somos</a></li>
                <li class="iconos"><a href="./pages/servicios.html">Contactos</a></li>
                <li><a href="#" class="action--btn">Empecemos</a></li>
            </div>
        </header>

        <script>
            const toggleBtn = document.querySelector('.toggle--btn')
            const togglebtnIcon = document.querySelector('.toggle--btn i')
            const dropDownMenu = document.querySelector('.dropdown--menu')
            toggleBtn.onclick = function(){
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                togglebtnIcon.classList = isOpen
                ? 'fa-solind fa xmark'
                : 'fa-solid fa bars'
            }
        </script>
    </body>
</html>
